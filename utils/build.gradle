plugins {
    id 'Apache Commons Lang'
    id 'utils'
    id 'maven'
}

java {
    sourceCompatibility = "1.8"
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
id 'sdfdsf'
artifactId 'sdfdf'
version '1.0'

            from components.java
        }
    }
}

dependencies
        {
            implementation 'org.apache.commons:commons-lang3:3.10'
            external 'org.apache.commons:commons-lang:3.10'
        }

jar {
    manifest {
        implementation 'org.apache.commons:commons-lang3:3.10'
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')